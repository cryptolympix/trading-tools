<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trading Strategy Results</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style type="text/css">
        /* General Styles */
        html, body {
          height: 100%;
          margin: 0;
          background-color: #1e1e2f;
          color: #e0e0e0;
          font-family: "Avenir", sans-serif;
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        h1 {
          color: #fff;
          margin-top: 20px;
        }

        /* Block for Inputs */
        .block {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          align-items: center;
          margin: 20px 0;
          gap: 20px;
        }

        label, p {
          font-size: 14px;
          color: #bbb;
          margin-bottom: 5px;
        }

        input {
          width: 70px;
          height: 30px;
          background-color: #2a2a3d;
          border: 1px solid #444;
          border-radius: 4px;
          padding: 0 10px;
          font-size: 14px;
          color: #e0e0e0;
        }

        input[type="checkbox"] {
          width: auto;
          height: auto;
        }

        /* Button Styling */
        button {
          height: 40px;
          background-color: #ff6f61;
          color: #fff;
          border: none;
          border-radius: 4px;
          font-size: 14px;
          padding: 0 15px;
          cursor: pointer;
          transition: background-color 0.3s;
        }

        button:hover {
          background-color: #ff4f41;
        }

        /* Chart Canvas Styling */
        canvas {
          width: 100%;
          height: 400px;
          background-color: #2e2e3e;
          border-radius: 10px;
          box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
          margin-bottom: 40px;
        }

        /* Input Focus Effect */
        input:focus {
          outline: none;
          border-color: #ff6f61;
        }
    </style>
  </head>

  <body>
    <h1>Trading Strategy Results</h1>
    
    <div class="block">
      <div>
        <label for="balance">Initial Balance</label>
        <input type="number" min="0" step="100" id="balance" value="1000" />
      </div>
      <div>
        <label for="winrate">Winrate (%)</label>
        <input type="number" min="0" max="100" step="0.5" id="winrate" value="50" />
      </div>
      <div>
        <label for="profit">Profit (%)</label>
        <input type="number" min="0" max="100" step="0.25" id="profit" value="4" />
      </div>
      <div>
        <label for="loss">Loss (%)</label>
        <input type="number" min="0" max="100" step="0.25" id="loss" value="2" />
      </div>
      <div>
        <label for="trades">Number of Trades</label>
        <input type="number" min="0" step="10" id="trades" value="500" />
      </div>
      <div>
        <label for="fees">Fees (%)</label>
        <input type="number" min="0" max="0.5" step="0.001" id="fees" value="0.1" />
      </div>
      <div>
        <label for="average">Average</label>
        <input type="checkbox" id="average" name="average">
      </div>
      <button id="refresh">Refresh</button>     
    </div>
    
    <canvas id="myChart"></canvas>

    <script>
      let chart;
      let winrate;
      let profit; 
      let loss; 
      let tradesNumber; 
      let histories;
      let initialBalance;
      let fees;

      const HISTORIES_LENGTH = 1000;

      function init() {
        histories = [];
        initialBalance = parseFloat(document.getElementById("balance").value);
        winrate = parseFloat(document.getElementById("winrate").value) / 100;
        profit = parseFloat(document.getElementById("profit").value) / 100; 
        loss = parseFloat(document.getElementById("loss").value) / 100; 
        tradesNumber = parseInt(document.getElementById("trades").value); 
        fees = parseFloat(document.getElementById("fees").value) / 100; 
      }

      // Generate the history
      function generateHistory() {
        let balance = initialBalance;
        let history = [balance];
        for (let i = 0; i < tradesNumber; i++) {
          let rand = Math.random();
          if (rand <= winrate) balance += balance * profit - balance * fees;
          else balance -= balance * loss + balance * fees;
          history.push(parseFloat(balance.toFixed(2)));
        }
        return history;
      }

      // Create the canvas
      function initCanvas() {
        var ctx = document.getElementById('myChart').getContext('2d');

        var length = document.getElementById("average").checked == true ? HISTORIES_LENGTH : 1;

        // Simulate X histories
        for (var i = 0; i < length; i++) {
          histories.push(generateHistory());
        }

        // Create an average history
        var history = [];
        for (var a = 0; a < tradesNumber; a++) {
          var sum = 0;
          for (var b = 0; b < histories.length; b++) {
            sum += histories[b][a];
          }
          var average = sum / histories.length;
          history[a] = average;
        }
        
        const data = {
          labels: history.map((v, i) => i),
          datasets: [
            {
              label: 'Balance Evolution',
              data: history,
              fill: false,
              borderColor: 'rgb(75, 192, 192)',
              tension: 1,
            },
          ],
        };

        var config = {
          type: 'line',
          data: data,
        };

        chart = new Chart(ctx, config);
      }

      // Button refresh
      document.getElementById("refresh").addEventListener("click", function() {
        init();
        chart.destroy();
        initCanvas();
      });

      init();
      initCanvas();
    </script>
  </body>
</html>
