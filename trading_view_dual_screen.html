<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual TradingView Charts</title>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
        }
        .chart-container {
            width: 50%;
            height: 100%;
        }
        #tradingview-widget-1,
        #tradingview-widget-2 {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chart-container">
            <div id="tradingview-widget-1"></div>
        </div>
        <div class="chart-container">
            <div id="tradingview-widget-2"></div>
        </div>
    </div>

    <script type="text/javascript">
        // Default configuration for chart 1
        const defaultConfig1 = {
            "symbol": "BINANCE:BTCUSDT", // Default symbol for chart 1
            "interval": "4H", // Default interval for chart 1
            "theme": "dark", // Default theme for chart 1
            "studies": [], // Default studies for chart 1
            "watchlist": [], // Default watchlist for chart 1
        };

        // Initialize first TradingView widget
        const tvWidget1 = new TradingView.widget({
            "container_id": "tradingview-widget-1",
            "autosize": true,
            "symbol": defaultConfig1.symbol,
            "interval": defaultConfig1.interval,
            "timezone": "Etc/UTC",
            "showSymbolLogo": true,
            "theme": defaultConfig1.theme,
            "style": "1",
            "locale": "en",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": true,
            "allow_symbol_change": true,
            "watchlist": defaultConfig1.watchlist,
            "studies": defaultConfig1.studies,
            "hide_side_toolbar": false,
            "details": false,
            "calendar": true,
            "support_host": "https://www.tradingview.com"
        });

        // Default configuration for chart 2
        const defaultConfig2 = {
            "symbol": "BINANCE:ETHUSDT", // Default symbol for chart 2
            "interval": "4H", // Default interval for chart 2
            "theme": "dark", // Default theme for chart 2
            "studies": [], // Default studies for chart 2
            "watchlist": [], // Default watchlist for chart 2
        };

        // Initialize second TradingView widget
        const tvWidget2 = new TradingView.widget({
            "container_id": "tradingview-widget-2",
            "autosize": true,
            "symbol": defaultConfig2.symbol,
            "interval": defaultConfig2.interval,
            "timezone": "Etc/UTC",
            "showSymbolLogo": true,
            "theme": defaultConfig2.theme,
            "style": "1",
            "locale": "en",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": true,
            "allow_symbol_change": true,
            "watchlist": defaultConfig2.watchlist,
            "studies": defaultConfig2.studies,
            "hide_side_toolbar": false,
            "details": false,
            "calendar": true,
            "support_host": "https://www.tradingview.com"
        });
    </script>
</body>
</html>
